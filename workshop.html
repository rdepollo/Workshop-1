<html>

  <head>
    <title>Flag Workshop</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8" />
    <!-- jQuery Library -->
  </head>

  <body>
    <div id="flag-container">
      <!-- Insert your flag elments here -->
      <div class="smallcolumn">
        <div class="box red"></div>
        <div class="box white"></div>
        <div class="box teal"></div>
      </div>
      <div class="bigcolumn blue"> </div>
      <div class="smallcolumn blue">
        <div class="box blue"></div>
        <div class="box white">
          <div class="smallbox white"></div>
          <div class="smallbox white">
            <div class="box white"></div>
            <div class="box white">
              <div class="smallestbox teal"></div>
              <div class="smallestbox red"></div>
            </div>
            <div class="box white"></div>
          </div>
          <div class="smallbox white"></div>
        </div>
        <div class="box blue"></div>
      </div>
      <div class="bigcolumn blue"> </div>
    </div>
  </body>
    
</html>
